<form #form="ngForm" (ngSubmit)="submit()" novalidate>
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" name="name" required />
    <br /><br />
    <label>Address:</label>
    <input type="text" [(ngModel)]="address" name="address" />
    <br /><br />
    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
  <br /><br />
  <label>Response Name: {{ responseName }}</label><br />
  <label>Response Address: {{ responseAddress }}</label>
  
  <router-outlet></router-outlet>
